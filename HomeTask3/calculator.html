<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script type="text/javascript" href="calculator.js"></script>
    </head>
    <body>


        <div class="calculator">
            <form  name="MyCalculator" method="GET" class="calcForm">
                <div class="calcRow">
                    <input class="calcDisplay" id="display" type="text" readonly>
                </div>
                
                <div class="calcRow">
                    <button id="iSeven" type="button" value="7" class="calc caclButton">7</button>
                    <button id="iEight" type="button" value="8" class="calc caclButton">8</button>
                    <button id="iNine" type="button" value="9" class="calc caclButton">9</button>
                    <button id="iMul" type="button" value="*" class="calc caclButton">*</button>
                </div>

                <div class="calcRow">
                    <button id="iFour" type="button" value="4" class="calc caclButton">4</button>
                    <button id="iFive" type="button" value="5" class="calc caclButton">5</button>
                    <button id="iSix" type="button" value="6" class="calc caclButton">6</button>
                    <button id="iMinus" type="button" value="-" class="calc caclButton">-</button>
                </div>

                <div class="calcRow">
                    <button id="iOne" type="button" value="1" class="calc caclButton">1</button>
                    <button id="iTwo" type="button" value="2" class="calc caclButton">2</button>
                    <button id="iThree" type="button" value="3" class="calc caclButton">3</button>
                    <button id="iPlus" type="button" value="+" class="calc caclButton">+</button>
                </div>

                <div class="calcRow">
                    <button id="iClear" type="button" value="C" class="calc clear">C</button>
                    <button id="iZero" type="button" value="0" class="calc caclButton">0</button>
                    <button id="iEqual" type="button" value="=" class="calc equally">=</button>
                    <button id="iDevision" type="button" value="/" class="calc caclButton">/</button>
                </div>
            </form>
        </div>
        <script src="calculator.js"></script>
    </body>

</html>
